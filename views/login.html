<!DOCTYPE html>
<html>
    <head>
        <title>Ingreso | E-Morfi</title>
        <meta charset="utf-8">
        <meta name="viewport"content="width=device-width,initial-scale=1">
        <link href="/css/main.css" rel="stylesheet">
        <link href="/css/normalize.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="navbar-left">
                    <a href="#"><i class="fas fa-bars"></i></a>
                </div>
                <div class="navbar-center">
                    <ul>
                        <li class="navbar-option"><a href="#">Sobre Nosotros</a></li>
                        <li class="navbar-option"><a href="#">Promociones</a></li>
                        <li class="logo"><a href="/"><img src="/images/Logo-Home-Blanco.png" alt="Logo"></a></li>
                        <li class="navbar-option"><a href="#">Recetas</a></li>
                        <li class="navbar-option"><a href="#">Contactate</a></li>
                    </ul>
                </div>
                <div class="navbar-right">
                    <a href="./login"><i class="fas fa-user-circle"></i></a>
                    <a href="./cart"><i class="fas fa-shopping-cart"></i></a>
                </div>
            </nav>        
        </header>
        <main class="sesion">
            <p class="titulo-sesion">Iniciá sesión</p>
            <form action="/" method="GET">
                
                <div class="sesion-users">
                    <label for="users">Nombre de Usuario</label>
                    <input type="text" name="users" id="users" required=require>
                </div>

                <div class="sesion-password">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" required=require>
                </div>

               
                <div class="sesion-buttom">
                    <button type="submit">Enviar</button>
                    <button type="reset">Borrar</button>
                </div>
            </form>
        </main>
        <footer>
            <div class="footer-container">
                <img src="/images/Logo-Home-Blanco.png" alt="Logo" width=100px>
                <section class="footer-social-media">
                    <a href="#"><i class="fab fa-instagram-square"></i></a>
                    <a href="#"><i class="fab fa-facebook-square"></i></a>
                    <a href="#"><i class="fab fa-twitter-square"></i></a>
                </section>
            </div>
            <div class="copyright">
                <p>Copyright © 2020-2021 E-Morfi S.R.L.</p>
            </div>
        </footer>
    </body>
</html>
