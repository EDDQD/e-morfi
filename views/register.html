<!DOCTYPE html>
<html>
    <head>
        <title>Registro | E-Morfi</title>
        <meta charset="utf-8">
        <meta name="viewport"content="width=device-width,initial-scale=1">
        <link href="/css/main.css" rel="stylesheet">
        <link href="/css/normalize.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="navbar-left">
                    <a href="#"><i class="fas fa-bars"></i></a>
                </div>
                <div class="navbar-center">
                    <ul>
                        <li class="navbar-option"><a href="#">Sobre Nosotros</a></li>
                        <li class="navbar-option"><a href="#">Promociones</a></li>
                        <li class="logo"><a href="/"><img src="/images/Logo-Home-Blanco.png" alt="Logo"></a></li>
                        <li class="navbar-option"><a href="#">Recetas</a></li>
                        <li class="navbar-option"><a href="#">Contactate</a></li>
                    </ul>
                </div>
                <div class="navbar-right">
                    <a href="./login.html"><i class="fas fa-user-circle"></i></a>
                    <a href="./productCart.html"><i class="fas fa-shopping-cart"></i></a>
                </div>
            </nav>        
        </header>
        <main class="register">
            
                <form action="/" method="GET">
                    <div class="register-name">
                        <label for="name">Nombre y apellido</label>
                        <input type="text" name="name" id="name" required=required >
                    </div>
    
                    <div class="register-fone">
                        <label for="fone">Teléfono (opcional)</label>
                        <input type="number" name="fone" id="fone">
                    </div>
    
                    <div class="register-birthday">
                        <label for="birthday">Fecha de nacimiento</label>
                        <input type="date" name="birthday" id="birthday" required=required>
                    </div>
    
                    <div class = "register-address">
                        <label for="address">Domicilio</label>
                        <input type="text" name="address" id="address" required=required>
                    </div>
    
    
                    <div class ="register-info">
                        <label>¿Querés recibir ofertas exclusivas y novedades?</label>
                        <label><input type="radio" name="category" value="Si"> Si </label>
                        <label><input type="radio" name="category" value="No"> No </label>
                        
                    </div>
    
                    <div class="register-users">
                        <label for="users">Nombre de Usuario</label>
                        <input type="text" name="users" id="users" required=require>
                    </div>
    
                    <div class="register-password">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" required=require>
                    </div>
    
                    <div class="register-confirm">
                        <label for="password">Confirmar contraseña</label>
                        <input type="password" name="password" id="password"required=require>
                    </div>
    
                    <div class="register-buttom">
                        <button type="submit">Enviar</button>
                        <button type="reset">Borrar</button>
                    </div>
                </form>
        </main>
        <footer>
            <div class="footer-container">
                <img src="/images/Logo-Home-Blanco.png" alt="Logo" width=100px>
                <section class="footer-social-media">
                    <a href="#"><i class="fab fa-instagram-square"></i></a>
                    <a href="#"><i class="fab fa-facebook-square"></i></a>
                    <a href="#"><i class="fab fa-twitter-square"></i></a>
                </section>
            </div>
            <div class="copyright">
                <p>Copyright © 2020-2021 E-Morfi S.R.L.</p>
            </div>
        </footer>
    </body>
</html>
